<!DOCTYPE html>
<html lang="pt-br" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="static/css/style.css">
</head>
<body>
        <header class="d-flex around">
        <img src="static/img/logo.png" alt="Logo amor & patas" width="90px" class="logo">
        <nav class="cabeca d-flex between">
            <a href="index.html"><b>Home</b></a>
            <a href="index.html"><b>Quem Somos</b></a>
            <a href="index.html"><b>Profissionais</b></a>
            <a href="index.html"><b>Serviços</b></a>
            <a href="prelogin.html"><b>Conta</b></a>
        </nav>
    </header>
    <main>
        <section class="titulologin">
            <h1>Faça login na Amor & Patas!</h1>
        </section>
        <section>
            <div class="imagemlogin">
                <img src="static/img/variosanimals.png" alt="Vários animais">
            </div>
            <div class="fundologin">
                    <div class="emaillogin">
                        <label for="email">Email:</label>
                        <input type="email" name="email" id="email" required><br><br>
                    </div>
                    <div class="senhalogin">
                        <label for="senha">Senha:</label>
                        <input type="password" name="senha" id="senha" required><br><br>
                    </div>
                <div>
                <button type="submit">Login</button>
                </div>
            </div>
        </section>
    </main>
    <footer>
        <img src="static/img/logo.png" alt="logo" width="80px">

    </footer>
