<body>
    <!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Editar Perfil</title>
</head>
<body>
    <h1>Editar Perfil</h1>

    <form method="POST" action="{{ url_for('editar_login') }}">
        <input type="hidden" name="codigo" value="{{ usuario['codigo'] }}">

        <label for="nomeusuario">Nome:</label>
        <input type="text" name="nomenovo" value="{{ usuario.nome }}" required><br>

        <label for="emailusuario">Email:</label>
        <input type="email" name="emailnovo" value="{{ usuario.email }}" required><br>

        <label for="senhausuario">Senha:</label>
        <input type="password" name="senhanova" value="{{ usuario.senha }}" required><br>

        <button type="submit">Salvar Alterações</button>
    </form>

    <a href="{{ url_for('usuarios', codigo=usuario.codigo) }}">Voltar</a>
</body>
</html>
</body>
</html>
